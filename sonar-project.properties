# Configuración de SonarCloud para Análisis de Calidad de Código

sonar.projectKey=camiloramosm_taller1_frontend
sonar.organization=camiloramosm

# Información del proyecto
sonar.projectName=Sistema E-Commerce - El Campo de Don Ramón
sonar.projectVersion=1.0.0

# Paths
sonar.sources=src
sonar.tests=src/tests
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/tests/**
sonar.test.inclusions=src/tests/**/*.test.ts,src/tests/**/*.test.tsx

# Cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Configuración de TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Reglas de calidad
sonar.issue.ignore.multicriteria=e1,e2

# Ignorar archivos generados
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.tsx

# Ignorar console.log en desarrollo
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts

